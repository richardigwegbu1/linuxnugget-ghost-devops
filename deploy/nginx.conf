events {}

http {
  # -----------------------------
  # 1) HTTP: ACME + redirect
  # -----------------------------
  server {
    listen 80;
    server_name linuxnugget.com www.linuxnugget.com;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Force HTTPS + canonical apex
    location / {
      return 301 https://linuxnugget.com$request_uri;
    }
  }

  # -----------------------------
  # 2) HTTPS: redirect www -> apex
  # -----------------------------
  server {
    listen 443 ssl;
    http2 on;
    server_name www.linuxnugget.com;

    ssl_certificate     /etc/letsencrypt/live/linuxnugget.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/linuxnugget.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    return 301 https://linuxnugget.com$request_uri;
  }

  # -----------------------------
  # 3) HTTPS: apex -> Ghost
  # -----------------------------
  server {
    listen 443 ssl;
    http2 on;
    server_name linuxnugget.com;

    ssl_certificate     /etc/letsencrypt/live/linuxnugget.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/linuxnugget.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
      proxy_pass http://ghost:2368;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
    }
  }
}
